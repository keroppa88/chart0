name: Daily Update
on:
  schedule:
    - cron: '0 9 * * 1-5' # 日本時間18:00
  workflow_dispatch:

permissions:
  contents: write  # ← ★これを追加

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node update_daily.js
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
      - run: node merge.js
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv combined_long.csv
          git commit -m "Update $(date)" || exit 0
          git push
