name: Daily Update
on:
  schedule:
    - cron: '0 8 * * 1-5' # 日本時間17:00（UTC 8:00）
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 株価データ更新
      - name: Update Stock Data
        run: node update_daily.js
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}

      # ★★★ ここに入れる ★★★
      - name: Debug after update_daily
        run: |
          echo "PWD=$(pwd)"
          echo "=== data dir ==="
          ls -la data || true
          echo "=== git status --porcelain ==="
          git status --porcelain
          echo "=== git diff --name-only ==="
          git diff --name-only || true
          echo "=== tail check ==="
          for f in data/*.csv; do
            echo "---- $f"
            tail -n 3 "$f"
            break
          done

      # 財務情報更新
      - name: Update Finance Data
        run: node update_f_daily.js
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}

      # コミット＆プッシュ
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv financedata/*.csv
          git diff --cached --name-only
          git commit -m "Update $(date +'%Y-%m-%d')" || exit 0
          git push
